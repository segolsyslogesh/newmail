<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const getdata = ()=>{let data = document.getElementById('firstName').value; localStorage.setItem("name",data)};
        function ret(){
            document.getElementById('root').innerHTML = localStorage.getItem("name")
        }
    </script>
</head>
<body>
    <input type="text" name="" id="firstName">
    <button onclick="getdata()">Submit</button>
    <button onclick="ret()">retrive</button>
    <p id="root"></p>
</body>
</html>
